<ul>
    {% for org_hash in site.data.orgs | where_exp:"org_hash", "org_hash[0] == include.category"  %}
    {% assign org1 = org_hash[1] %}
    <h1>{{ org1 }}</h1>
    {% assign org = org_hash[1] %}
    <li>
        <a href="https://example.com/{{ org.username }}">
            {{ org.name }}
        </a>
        ({{ org.members | size }} members)
    </li>
    {% endfor %}
</ul>
