<ul class="list-inline text-center footer-links">
    {% assign filtered_links = site.data.SocialNetworks | where: 'category', include.category %}
    {%- for element in filtered_links -%}
    <li>
        {%- if element[0] == 'rss' -%}
        <a href="{{ '/feed.xml' | relative_url }}" title="{{ element.name }}">
        {%- else -%}
        <a href="{{element.baseURL}}{{ site.social-network-links[element[0]] }}" title="{{ element.name }}">
        {%- endif -%}
            <span class="fa-stack fa-lg" aria-hidden="true">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa {{ element.icon }} fa-stack-1x fa-inverse"></i>
            </span>
            <span class="sr-only">{{ element.name }}</span>
        </a>
    </li>
    {%- endfor -%}
</ul>
