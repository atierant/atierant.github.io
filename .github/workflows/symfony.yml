# GitHub Action for Symfony
name: '‚òï Symfony Tests'

on: [push, pull_request]

jobs:
  symfony:
    name: 'Symfony (PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }})'
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: [ '8.2' ]
    steps:
      - name: ' üõéÔ∏è CheckoutÔ∏è'
        uses: actions/checkout@v4

      - name: 'üîß Setup node'
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

#      - name: 'üåò Cache NPM dependencies'
#        uses: actions/cache@v3
#        with:
#          path: ~/.npm
#          key: node-${{ hashFiles('package-lock.json') }}

      # Docs: https://github.com/shivammathur/setup-php
      - name: 'üîß Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          tools: phpunit-bridge
          coverage: "xdebug"

      - name: "üì¶ Set Composer Cache Directory üåò"
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: 'üçï Install Composer dependencies'
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: 'üçï Install npm dependencies'
        run: npm install --color=always --no-progress --no-audit

      - name: 'üî• Warmup'
        run: |
          echo "::group::warmup production env"
            npx encore production --color
          echo "::endgroup::"
        env:
          NODE_ENV: production
          APP_ENV: prod
          WEBPACK_PUBLIC_PATH: /${{ github.event.repository.name }}/build

      - name: 'üçï Install PHPUnit'
        run: simple-phpunit install

      - name: '‚öî Run tests'
        run: simple-phpunit --coverage-text
