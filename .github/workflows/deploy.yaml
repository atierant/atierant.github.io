name: 'üöÄ Deploy to GH Pages'

on:
  workflow_dispatch: ~
  push:
    branches:
      - main

jobs:
  deploy:
    name: 'üöß Build & deploy üöÄ'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        php-versions: [ '8.2' ]

    steps:
      # Setup Github actions
      # https://github.com/actions/checkout (official)
      - name: 'üõéÔ∏è Checkout'
        uses: actions/checkout@v4

      - name: 'üîß Setup node'
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: 'üîß Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          coverage: "none"
          ini-values: "memory_limit=-1"
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
        env:
          update: true

      - name: '‚úî Validate composer.json and composer.lock'
        run: composer validate --strict

      - name: "üì¶ Set Composer Cache Directory"
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: 'üì¶ Cache Composer dependencies'
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # https://github.com/marketplace/actions/cache
      - name: 'üì¶ Cache resized images'
        uses: actions/cache@v3
        with:
          path: public/resized
          key: resized-images-${{ secrets.CACHE_VERSION }}

#      - name: 'üì¶ Cache NPM dependencies'
#        uses: actions/cache@v3
#        with:
#          path: ~/.npm
#          key: node-${{ hashFiles('package-lock.json') }}

      - name: 'üçï Install composer dependencies'
        run: composer install --prefer-dist --no-progress --ansi

      - name: 'üçï Install npm dependencies'
        run: npm install --color=always --no-progress --no-audit

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md
      # - name: Run test suite
      #   run: composer run-script test

      - name: 'üî• Warmup'
        run: |
          echo "::group::warmup production env"
            npx encore production --color
            php bin/console cache:clear --ansi
            php bin/console cache:warmup --ansi
          echo "::endgroup::"
        env:
          NODE_ENV: production
          APP_ENV: prod
          WEBPACK_PUBLIC_PATH: /${{ github.event.repository.name }}/build

      - name: 'üöß Build static site'
        run: php bin/console stenope:build --no-interaction -vvv --ansi
        env:
          APP_ENV: prod
          # Replace with your GH Pages URL:
          #ROUTER_DEFAULT_URI: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          ROUTER_DEFAULT_URI: https://arnaud.tierant.me

      - name: 'üîß Converts sitemap to avoid redirections'
        run: php bin/console app:transform-sitemap build/sitemap.xml
        env:
          APP_ENV: prod

      # https://github.com/marketplace/actions/deploy-to-github-pages
      - name: 'üöÄ Deploy'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          COMMIT_MESSAGE: "[AUTO] Static site update for ${{ github.sha }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          CLEAN_EXCLUDE: '["CNAME", ".nojekyll"]' # Don't clean CNAME file for custom domain nor .nojekyll file to disable Jekyll on Github Pages
